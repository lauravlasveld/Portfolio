<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class =" container">
            <div class= "keys">
                <div data-key="65"   >
                    <kbd> A</kbd>
                    <span class="sound"> claps</span>
                </div>
            </div>


            <div class= "keys">
                    <div data-key="83">
                        <kbd> S</kbd>
                        <span class="sound"> cymbals</span>
                     </div>  
            </div> 


            <div class= "keys">
                <div data-key="68"   >
                    <kbd> D</kbd>
                    <span class="sound"> drum</span>
                  </div>
            </div>


            <div class= "keys">
            <div data-key="70"   >
                <kbd> F</kbd>
                    <span class="sound"> drumroll</span>
                </div>
            </div>


     <div class= "keys">
         <div data-key="71"   >
          <kbd> G</kbd>
        <span class="sound"> sidedrum</span>
    </div>
     </div>
      </div>
     </div>

<audio data-key="65" src="sounds/claps.mp3"></audio>
<audio data-key="83" src="sounds/cymbals.mp3"></audio>
<audio data-key="68" src="sounds/drum.mp3"></audio>
<audio data-key="70" src="sounds/drumroll.mp3"></audio>
<audio data-key="71" src="sounds/sidedrum.mp3"></audio>

<script>
window.addEventListener('keydown', function(e){
    const audio= document.querySelector (`audio[ data-key= "${e.keyCode}"]`);
    if (!audio) return;
    audio.play();

    audio.currentTime = 0;
});


</script>










    
</body>
</html>
